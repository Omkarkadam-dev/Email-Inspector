<!DOCTYPE html>
<html lang="en">

<head>

    <title>Email Inspector - Security for Your Email </title>
    <link rel="stylesheet" href="inspector.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <span>Email Inspector</span>
            </div>

        <div class="container">
